<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Shape Animation</title>
<style>
  body {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .creative-shape {
    position: relative;
    width: 250px;
    height: 250px;
    animation: rotate 12s linear infinite;
  }

  /* Circles */
  .circle {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #4da6ff;
  }
  .c1 { top: 0; left: 50%; transform: translateX(-50%); }
  .c2 { bottom: 0; left: 50%; transform: translateX(-50%); }
  .c3 { top: 50%; left: 0; transform: translateY(-50%); }
  .c4 { top: 50%; right: 0; transform: translateY(-50%); }

  /* Squares with pulse effect */
  .square {
    position: absolute;
    width: 50px;
    height: 50px;
    background: #ff944d;
    transform: rotate(45deg);
    animation: pulse 2.5s ease-in-out infinite;
  }
  .s1 { top: 20%; left: 20%; }
  .s2 { bottom: 20%; right: 20%; }

  /* Triangle with bounce */
  .triangle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 60px solid #66cc99;
    animation: bounce 2s ease-in-out infinite;
  }

  /* Animations */
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes pulse {
    0%, 100% { transform: rotate(45deg) scale(1); }
    50% { transform: rotate(45deg) scale(1.2); }
  }

  @keyframes bounce {
    0%, 100% { transform: translate(-50%, -50%) translateY(0); }
    50% { transform: translate(-50%, -50%) translateY(-10px); }
  }
</style>
</head>
<body>
  <div class="creative-shape">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="circle c4"></div>
    <div class="square s1"></div>
    <div class="square s2"></div>
    <div class="triangle"></div>
  </div>
  
</body>

<script>
    const heading = document.createElement("h1").innerText = "hello";
    document.body.appendChild(heading);
  </script>
</html>
